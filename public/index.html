<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Messaging</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let screenName = '';
        let password = '';

        function setScreenName() {
            screenName = document.getElementById('screenName').value;

            // Check if screen name is protected and show password field if necessary
            const protectedNames = ['Admin', 'Moderator'];
            if (protectedNames.includes(screenName)) {
                document.getElementById('passwordSection').style.display = 'block';
            } else {
                document.getElementById('passwordSection').style.display = 'none';
            }
        }

        function setPassword() {
            password = document.getElementById('password').value;
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message && screenName) {
                socket.emit('message', { message, screenName, password });
                document.getElementById('message').value = '';
                console.log('Message sent');
            }
        }

        socket.on('message', (data) => {
            const messageContainer = document.getElementById('messages');
            const newMessage = document.createElement('li');
            newMessage.textContent = `${data.screenName} (${new Date(data.timestamp).toLocaleTimeString()}): ${data.message}`;
            messageContainer.appendChild(newMessage);
        });

        socket.on('messageError', (errorMsg) => {
            alert(errorMsg);  // Notify the user if there's an error
        });

        socket.on('chatHistory', (messages) => {
            const messageContainer = document.getElementById('messages');
            messageContainer.innerHTML = '';
            messages.forEach((msg) => {
                const newMessage = document.createElement('li');
                newMessage.textContent = `${msg.screenName} (${new Date(msg.timestamp).toLocaleTimeString()}): ${msg.message}`;
                messageContainer.appendChild(newMessage);
            });
        });

        socket.on('onlineUsers', (count) => {
            document.getElementById('onlineCount').textContent = `Online Users: ${count}`;
        });

        window.onload = () => {
            socket.emit('requestHistory');
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('message').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</head>
<body>
    <h1>Chat</h1>
    <div id="onlineCount">Online Users: 0</div>
    <ul id="messages"></ul>
    <input type="text" id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
    <br />
    <input type="text" id="screenName" placeholder="Enter your display name" oninput="setScreenName()" />
    <div id="passwordSection" style="display:none;">
        <input type="password" id="password" placeholder="Enter password" oninput="setPassword()" />
    </div>
</body>
</html>
